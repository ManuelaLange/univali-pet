              sua vida alegrar!</span

              >Open your doors and hearts to pets in need of a <br />

            <div class="actionBtnContainer btnStyles">
              <span class="contentActionBtn">Descubra</span>
              <img src="./assets/ci_small-long-up.png" />
            </div>
          </div>
          <div class="contentPart contentSecondPart">
            <div class="infoContainer">
              <div class="infoContainerTexts">
                <span class="infoTextNumber" style="margin-bottom: 10px"

                >

              </div>
              <div class="infoContainerTexts">
                <span class="infoTextNumber" style="margin-bottom: 10px"

              </div>
              <div class="infoContainerTexts" style="margin-right: 20px">
                <span class="infoTextNumber" style="margin-bottom: 10px"
                  >90</span
                >
                <span class="infoTextSpan">Resgatados</span>
              </div>
            </div>
          </div>
        </div>
        <div style="display: none" class="contentContainerPage" id="services">
          <span>servicos</span>
        </div>
        <div style="display: none" class="contentContainerPage" id="helper">
          <span>helper</span>
        </div>
        <div style="display: none" class="contentContainerPage" id="faq">
